name: ATK
sceneByURL:
  - action: scrapeXPath
    url:
      - atkhairy.com/tour/movie/
      - atkpetites.com/tour/movie/
      - atkexotics.com/tour/movie
      - amkingdom.com/tour/movie
      - atkpremium.com/tour/movie/
      - atkgalleria.com/tour/photo
      - atkarchives.com/tour/movie/
      - atkgirlfriends.com/tour/movie
    scraper: sceneScraper
galleryByURL:
  - action: scrapeXPath
    url:
      - atkhairy.com/tour/photo/
      - atkpetites.com/tour/photo/
      - atkexotics.com/tour/photo
      - amkingdom.com/tour/photo
      - atkgalleria.com/tour/photo
      - atkgirlfriends.com/tour/photo
      - atkpremium.com/tour/photo/
      - atkarchives.com/tour/photo/
    scraper: galleryScraper

xPathScrapers:
  sceneScraper:
    scene:
      Studio:
        Name:
          selector: //div[@class='statement']/a[contains(@href,'2257')]/@href
          postProcess:
            - replace:
                - regex: (?:.+www\.)(.+)(?:\.com.+)
                  with: $1
                - regex: "amkingdom"
                  with: "ATK Galleria"
                - regex: "atkexotics"
                  with: "ATK Exotics"
                - regex: "atkpremium"
                  with: "ATK Premium"
                - regex: "atkgalleria"
                  with: "ATK Galleria"
                - regex: "atkhairy"
                  with: "ATK Natural & Hairy"
                - regex: "atkpetites"
                  with: "ATK Petites"
                - regex: "atkarchives"
                  with: "ATK Archives"
      Performers:
        Name: //div[@class='watchName']//text()
      Title:
        selector: //title/text()
        postProcess:
          - replace:
              - regex: ^ATK.+\:\s
                with:
              - regex: '\.$'
                with: ""
      Details:
        selector: //meta[contains(@name,'description')]/@content|//*[contains(text(),'Description')]//following-sibling::text()[1]
        postProcess:
          - replace:
              - regex: '"'
                with: ""
      Director:
        selector: //*[contains(text(),'Photographer')]//following-sibling::text()[not(contains(.,'Photographer'))][1]|//*[contains(@class,'photographer')]//*[contains(@class,'text')]/text()
      Tags:
        Name:
          selector: //*[contains(text(),'Tags')]//following-sibling::text()[1] | //*[contains(text(),'Movie:')]//following-sibling::text()[1]
          postProcess:
            - replace:
                - regex: '\.$'
                  with: ""
          split: " , "
      Image:
        selector: //div[@id='movie-poster']/@style
        postProcess:
          - replace:
              - regex: .+(?:url\(")(.+)(?:".+)
                with: $1
      Code:
        selector: //div[contains(@class,'flowplayer')]/@style
        postProcess:
          - replace:
              - regex: "^.*_"
                with: ""
              - regex: '\d{1,3}\.(jpg|png|jpeg|webp|jfif)(.*)$'
                with: ""

  galleryScraper:
    gallery:
      Studio:
        Name:
          selector: //div[@class='statement']/a[contains(@href,'2257')]/@href
          postProcess:
            - replace:
                - regex: (?:.+www\.)(.+)(?:\.com.+)
                  with: $1
                - regex: "amkingdom"
                  with: "ATK Galleria"
                - regex: "atkexotics"
                  with: "ATK Exotics"
                - regex: "atkpremium"
                  with: "ATK Premium"
                - regex: "atkgalleria"
                  with: "ATK Galleria"
                - regex: "atkhairy"
                  with: "ATK Natural & Hairy"
                - regex: "atkpetites"
                  with: "ATK Petites"
                - regex: "atkarchives"
                  with: "ATK Archives"
      Photographer:
        selector: //*[contains(text(),'Photographer')]//following-sibling::text()[not(contains(.,'Photographer'))][1]|//*[contains(@class,'photographer')]//*[contains(@class,'text')]/text()
      Tags:
        Name:
          selector: //*[contains(text(),'Tags')]//following-sibling::text()[1] | //*[contains(text(),'Movie:')]//following-sibling::text()[1]
          postProcess:
            - replace:
                - regex: '\.$'
                  with: ""
          split: " , "

      Title:
        selector: //title/text()
        postProcess:
          - replace:
              - regex: ^ATK.+\:\s
                with:
              - regex: '\.$'
                with: ""
      Performers:
        Name: //span[contains(text(),"Name:")]/following-sibling::text()
      Details:
        selector: //meta[contains(@name,'description')]/@content|//*[contains(text(),'Description')]//following-sibling::text()[1]
        postProcess:
          - replace:
              - regex: '"'
                with: ""
      Code:
        selector: //img[contains(@alt,' Set')]/@src[1]
        postProcess:
          - replace:
              - regex: https.+\/[a-z]\/[a-z]{3}[0-9]{3}\/(\d+)\/.*
                with: $1
driver:
  useCDP: true
